<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Web Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      #counter {
        font-size: 24px;
        margin-top: 20px;
      }
      #incrementButton {
        font-size: 16px;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
      }
      #changeColorButton {
        font-size: 16px;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 20px;
      }
</style>
</head>
<body>
    <div id="ff">
  <h3>hear i made three functionalities of javascript</h3>
  <h1>JavaScript Web Page to change bachground color on click of button</h1>
  <p>Click the button to change the background color:</p>
  <button id="changeColorButton" onclick="funcy()">Change Background Color</button></div>
<script>
    function funcy{
        document.getElementById("ff").style.backgroundColor = "red";
    }
</script>
</body>
</html>
